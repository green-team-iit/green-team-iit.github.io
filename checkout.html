<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="img/logo.jpg" class="logo">
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="profile.html">USER PROFILE</a></li>
                <li><a href="feedback.html">FEEDBACK</a></li>
                <li><a href="sitemap.html">SITEMAP</a></li>
                <li><a href="team.html">TEAM</a></li>
            </ul>
        </nav>
    </div>
    

    <div class="container">
        <div class="checkoutLayout">

        
            <div class="returnCart">
                
                <h1>List Product in Cart</h1>
                <div class="list">

                    <div class="item">
                        <img src="img/woven placement.jpg">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>

                </div>
                <h1>Order Summary</h1>
                <div class="return">
                    <div class="row">
                        <div><b>Total Quantity:</b></div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div><b>Total Price:</b></div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>
                
                <button class="paybutton">Make Payment</button>
                
            </div>


            <div class="right">
                <h1>Checkout</h1>
                <fieldset id="forPayment">
                    <legend>Payment Details</legend>

                    <div class="form">
                        <div class="group">
                            <label for="CN">Card NUmber</label>
                            <input type="text" name="CN" id="CN" required>
                        </div>

                        <div class="group">
                            <label for="chn">Cardholder name</label>
                            <input type="text" name="chn" id="chn" required>
                        </div>

                        <div class="group">
                            <label for="address">CVV</label>
                            <input type="number" name="cvv" id="cvv" placeholder="xxx" min="001" max="999" class="input-default" required>
                        </div>
                        <div class="group">
                            <label for="address">Expiary Month</label>
                            <div class="input-flex">
                                <input type="number" name="year" id="expiry-date" placeholder="year" min="2024" max="2034" class="input-default" required>
                                <input type="number" name="month" id="expiry-date" placeholder="month" min="1" max="12" class="input-default" required>
                            
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <input type="reset" name="reset" value="Clear Form">
                        <input type="button" name="save-info" value="Save Changers">
                            
                    </div>
                </fieldset>        
                <fieldset id="billindAdd">
                    <legend>Billing Address</legend>
                    <div class="form">
                        <div class="group">
                            <lable for="line1"> Address line 1:</lable>       
                            <input type="text" name="line1 " id="line1" required>
                        </div>
                
                        <div class="group">
                            <label for="line2">Address Line 2:</label>
                            <input type="text" name="line2" id="line2"  required>
                        </div>
                    
                        <div class="group">
                            <label for="line3">Address line 3:</label>
                            <input type="text" name="line3" id="line3"  >
                        </div>
                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="">Sri Lanka</option>
                                <option value="">USA</option>
                                <option value="">India</option>
                                
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose</option>
                                <option value="">London</option>
                            </select>
                        </div>
                    </div> 
                    <div class="button">
                        <input type="reset" name="reset" value="Clear Form">
                        <input type="button" name="save-info" value="Save Changers">
                            
                    </div>   
                </fieldset>
                <fieldset id="contact">
                    <legend>Contact Details</legend>
                    <div class="form">
                        <div class="group">
                            <label for="fname"> First name:</label>
                            <input type="text" name="fname " id="fname" placeholder="Enter your first name" required>
                        </div>
                    
                        <div class="group">
                            <label for="Surname">Surname:</label>
                            <input type="text" name="Surname" id="Surname" placeholder="Enter your Surname" required>
                        </div>
                    
                        <div class="group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email"  required>
                        </div>
                        <div class="group">
                            <label for="phnumber">Phone number:</label>
                            <input type="text" name="phnumber" id="phnumber" placeholder="+94 xxx xxx xxxx" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="reset" name="reset" value="Clear Form">
                        <input type="button" name="save-info" value="Save Changers">
                            
                    </div>
                </fieldset>  
                
            </div>
        </div>
        <section class="footer">
            <div class="footer-content">
                <a href="editor_1">Editor-1</a>
                <a href="editor_2">Editor-2</a>
                <a href="editor_3">Editor-3</a>
                <a href="editor_4">Editor-4</a>
            </div>
        </section>


    <script src="checkout.js"></script>

</body>
</html>
